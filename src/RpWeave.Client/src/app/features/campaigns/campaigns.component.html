<div class="d-flex flex-wrap p-2">
    @for(campaign of campaigns; track campaign) {
        <div class="col-12 col-lg-4 col-xxl-3"
            style="cursor: pointer;" 
            (click)="onCampaignClick(campaign.id)">
            <mat-card appearance="outlined" class="m-2" >
                <mat-card-header class="mb-2">
                    <mat-card-title>{{campaign.name}}</mat-card-title>
                </mat-card-header>
                <mat-card-content>
                    <p>{{campaign.description}}</p>
                </mat-card-content>
                <mat-card-actions>
                    <div class="d-flex justify-content-end w-100">
                        <button matIconButton click-stop-propagation (click)="onCampaignDelete()">
                            <mat-icon color="warn">delete</mat-icon>
                        </button>
                    </div>
                </mat-card-actions>
            </mat-card>
        </div>
    }
</div>
