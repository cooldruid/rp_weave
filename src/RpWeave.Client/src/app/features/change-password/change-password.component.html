<div class="d-flex vh-100 justify-content-center align-items-center p-2 p-lg-2">
    <mat-card appearance="outlined">
        <mat-card-content>
            <form>
                <mat-form-field class="w-100" color="accent">
                    <mat-label>Old password</mat-label>
                    <input matInput type="password" [(ngModel)]="oldPassword" name="oldPassword"/>
                </mat-form-field>
                <mat-form-field class="w-100" color="accent">
                    <mat-label>New password</mat-label>
                    <input matInput type="password" [(ngModel)]="newPassword" name="newPassword"/>
                </mat-form-field>
                <mat-form-field class="w-100" color="accent">
                    <mat-label>Repeat new password</mat-label>
                    <input matInput type="password" [(ngModel)]="repeatNewPassword" name="repeatNewPassword"/>
                </mat-form-field>
            </form>
        </mat-card-content>
        <mat-card-actions class="mb-2">
            <button mat-flat-button color="primary" class="w-100 mx-2" (click)="confirm()">Change Password</button>
            <button mat-flat-button class="w-100 mx-2" (click)="cancel()">Cancel</button>
        </mat-card-actions>
    </mat-card>
</div>
